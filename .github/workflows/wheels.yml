name: Build wheels

on: workflow_dispatch
  # release

jobs:
  build_wheels:
    name: Build wheels on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-11]
    steps:
    - uses: actions/checkout@v2

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.3.0
      with:
        output-dir: wheels
      env:
        CIBW_ARCHS: auto64  # Build 64bit versions only
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
        CIBW_PROJECT_REQUIRES_PYTHON: ">=3.8"
        CIBW_SKIP: "*-manylinux_i686 *_ppc64le *_s390x *-musllinux*"
        CIBW_ARCHS_MACOS: x86_64 arm64
        CIBW_BEFORE_BUILD: "pip install pybind11>=2.6 numpy>=1.21 scipy>=1.7"  # Install dependencies before build
        CIBW_TEST_REQUIRES: hypothesis pytest
        CIBW_TEST_COMMAND: pytest {package}/tests
        CIBW_TEST_SKIP: "*-macosx_arm64 *-macosx_universal2:arm64"

    - uses: actions/upload-artifact@v2
      with:
        path: ./wheels/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          cache: 'pip'

      - name: Install build module
        run: python -m pip install build setuptools

      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz
